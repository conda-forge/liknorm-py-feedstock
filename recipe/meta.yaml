{% set name = "liknorm-py" %}
{% set version = "1.2.7" %}
{% set sha256 = "c35b79d614340b41fd07f01744594163f8b93f4f80c2840ca09eca952db27ac9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi
    - liknorm >=1.5.6
    - pip
    - python
    - setuptools
  run:
    - cffi
    - liknorm >=1.5.6
    - python

test:
  imports:
    - liknorm
  requires:
    - pytest
    - numpy
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Liknorm Python wrapper
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
