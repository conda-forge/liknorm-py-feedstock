{% set name = "liknorm-py" %}
{% set version = "1.1.13" %}
{% set sha256 = "74e2a3a21ee3888691adef8fe4eec0ce8ca2c061a4c2e53144e3d45ff9afbff2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: True  # [win and py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi >=1.11.5
    - liknorm >=1.4.6
    - pip >=10.0.1
    - pytest-runner >=4.2
    - python
  run:
    - cffi >=1.11.5
    - liknorm >=1.4.6
    - numpy >=1.14.5
    - pytest >=3.6.2
    - python

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Liknorm Python wrapper'
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
