{% set name = "liknorm-py" %}
{% set version = "1.1.6" %}
{% set sha256 = "96ff813d59e6bacb1278a2dc7ffb35f3799fa910064428650ad5360c38d7bf74" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - pytest-runner
    - cffi >=1.8
    - liknorm >=1.4.1
  host:
    - python
    - pip
  run:
    - python
    - cffi >=1.8
    - liknorm >=1.4.1
    - numpy >=1.10

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Liknorm Python wrapper'
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
