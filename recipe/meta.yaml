{% set name = "liknorm-py" %}
{% set version = "1.0.5" %}
{% set sha256 = "e085ca58f83404367facff5eced023c3dac1f2dd5f12fa9bcfb39173ab7123f6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32 or linux32 or (win64 and py27)]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cffi >=1.7
    - toolchain
    - liknorm >=1.2.4
  run:
    - python
    - cffi >=1.7
    - liknorm >=1.2.4
    - numpy >=1.10

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Liknorm Python wrapper'
  doc: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
