{% set name = "liknorm-py" %}
{% set version = "1.2.9" %}
{% set sha256 = "4b4d0b09a52789c730ce72d9c2b5540b97d1a3ac4c468d4c125e267ebba55540" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi
    - liknorm >=1.5.6
    - pip
    - python
    - setuptools
  run:
    - cffi
    - liknorm >=1.5.6
    - python

test:
  imports:
    - liknorm
  requires:
    - pytest
    - numpy
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Liknorm Python wrapper
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
