{% set name = "liknorm-py" %}
{% set version = "1.0.8" %}
{% set sha256 = "e26fdef715323baea6fc1719b733a4ed4fe9ee51fcdddd471b659cc539da1846" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cffi >=1.8
    - toolchain
    - liknorm >=1.3.7
  run:
    - python
    - cffi >=1.8
    - liknorm >=1.3.7
    - numpy >=1.10

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Liknorm Python wrapper'
  doc: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
