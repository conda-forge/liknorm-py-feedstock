{% set name = "liknorm-py" %}
{% set version = "1.1.8" %}
{% set sha256 = "ad5f218a442397825f60c26a392a8f7874e7ef1b3345960c7dd4b3c4f23167f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi >=1.11.5
    - liknorm >=1.4.4
    - pip >=10.0.1
    - pytest-runner >=4.2
    - python
  run:
    - cffi >=1.11.5
    - liknorm >=1.4.4
    - numpy >=1.14.5
    - pytest >=3.6.2
    - python

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Liknorm Python wrapper'
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
