{% set name = "liknorm-py" %}
{% set version = "1.2.4" %}
{% set sha256 = "182fd83065df4ce76924d51de70de1d10587a095c18813dfcb176e7eafbd8ff1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: liknorm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/liknorm/liknorm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: true  # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi
    - libgfortran =3  # [not win]
    - liknorm >=1.5.1
    - numpy
    - pip
    - pytest-runner
    - python
    - setuptools
  run:
    - cffi
    - libgfortran =3  # [not win]
    - liknorm >=1.5.1
    - numpy
    - pytest
    - python

test:
  imports:
    - liknorm

about:
  home: https://github.com/limix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Liknorm Python wrapper
  doc_url: https://github.com/limix/liknorm-py
  dev_url: https://github.com/limix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
